<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Modern Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Added drop shadow */
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            position: relative; /* Ensure the video is positioned correctly */
            height: 500px; /* Set the height of the hero section */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden; /* Hide overflow to keep the layout clean */
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero video {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            position: absolute; /* Position it behind other content */
            top: 0;
            left: 0;
            z-index: -1; /* Send it to the back */
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }
        .profile-icon img {
            width: 100%;
            height: auto;
        }
        .parallax {
            background-image: url('https://via.placeholder.com/1500x500');
            height: 500px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .description-blocks {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .description {
            width: 30%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .client-logos {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .client-logos img {
            margin: 0 10px;
            height: 50px; /* Adjust height as needed */
        }
    </style>
</head>
<body>

<header>
    <div class="profile-icon">
        <img src="https://via.placeholder.com/40" alt="Profile Icon">
    </div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <video autoplay muted loop playsinline>
        <source src="https://cdn.dribbble.com/users/1735178/screenshots/14423165/media/5e4019eb2cbca6b268d905096fe5f3aa.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1>Welcome to My Website</h1>
</section>

<section class="description-blocks">
    <div class="description">
        <h2>Section 1</h2>
        <p>Brief description about this section.</p>
    </div>
    <div class="description">
        <h2>Section 2</h2>
        <p>Brief description about this section.</p>
    </div>
    <div class="description">
        <h2>Section 3</h2>
        <p>Brief description about this section.</p>
    </div>
</section>

<section class="client-logos">
    <img src="https://via.placeholder.com/100x50" alt="Client Logo 1">
    <img src="https://via.placeholder.com/100x50" alt="Client Logo 2">
    <img src="https://via.placeholder.com/100x50" alt="Client Logo 3">
    <img src="https://via.placeholder.com/100x50" alt="Client Logo 4">
</section>

</body>
</html>
